<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg-form">
    <table>
        <tr><td colspan="2">Registration form</td></tr>
        <tr><td>Username</td><td><input type="text" placeholder="Username"></td></tr>
        <tr><td>Password</td>
        <td><input type="password"></td></tr>
        <tr><td>Email id</td><td><input type="mail"></td></tr>
        <tr><td>date of birth</td><td><input type="date"></td></tr>
        <tr>
            <td>branch</td>
            <td>CS<input type="radio" value="CS" name="r1">
                CSE<input type="radio" value="CSE" name="r1">
                IT<input type="radio" value="IT" name="r1"></td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td>C<input type="checkbox" name="c1">
                java<input type="checkbox" name="c2">
                C++<input type="checkbox" name="c3"></td>
        </tr>
        <tr><td>Select city</td>
        <td><select name="" id="">
            <option value="GZB">Ghaziabad</option>
            <option value="BJN">Bijnor</option>
            <option value="MZN">Muzzfarnagar</option>
        </td></tr>
        <tr><td>Address</td>
        <td><textarea rows="5" cols="22" name="addr" id=""></textarea></td></tr>
        <tr><td><input type="submit" value="login" name="" id="lgn"></td>
            <td><input type="reset" value="clear" name="" id="clr"></td>
        </tr>


    </table>
</div>
</body>
</html>
